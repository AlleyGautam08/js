<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <script src="./101.js" defer></script>
     <title>DOM</title>
</head>
<body>
     <header class="header">
          <nav class="nav container">
               <h1 class="logo">Website</h1>
               <ul class="nav-items">
                    <li class="nav-items"><a href="">Home</a></li>
                    <li class="nav-items"><a href="">Todo</a></li>
                    <li class="nav-items"><a href="">Sign up</a></li>
               </ul>
          </nav>
          <div class="Headlines">
               <h2 id="main-heading">Manage your tasks <span style="display: none;">Hello</span></h2>
               <button class="btn btn-headline">Learn more</button>
          </div>
     </header>
     <section class="todo-section">
          <h2>Your  plan  for  today ?</h2>
          <form class="form-todo">
               <input type="text" name="" id="" placeholder="ADD TODO">
               <input type="submit" value="ADD TODO" class="btn">
          </form>

     </section>
     <section class="section-signup container">
          <h1>Sign up</h1>
          <form class="signup-form">
               <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="text" name="Username" id="Username">  
               </div>
               <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="Password" name="Password" id="Password">  
               </div>
               <div class="form-group">
                    <label for="ConfirmPassword">Confirm Password</label>
                    <input type="Password" name="ConfirmPassword" id="ConfirmPassword">  
               </div>
               <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone">  
               </div>
               <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">  
               </div>
               <div class="form-group">
                    <label for="Username">About Yourself</label>
                    <textarea name="about" id="about" cols="30" rows="10"></textarea>
               </div>
               <button type="submit" class="btn signup-btn">submit</button>
          </form>
     </section>
     <!-- <script src="./101.js"></script> -->
</body>
</html>
